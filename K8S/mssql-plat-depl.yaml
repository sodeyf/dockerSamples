apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql
  template:
    metadata:
      labels:
        app: mssql
    spec:
      containers:
        - name: mssql
          image: mcr.microsoft.com/mssql/server:2019-latest  # SQL Server image
#-------------root user access-------------------
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
                add: ["NET_ADMIN"]
#------------------------------------------------
          ports:
            - containerPort: 1433
          env:
            - name: MSSQL_PID
              value: "EXPRESS"  
            - name: ACCEPT_EULA
              value: "Y"  # Required to accept the SQL Server license
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssql-secret  # The secret containing the SA password
                  key: SA_PASSWORD
          volumeMounts:
            - mountPath: /var/opt/mssql/data
              name: mssqldb
      volumes:
        - name: mssqldb
          persistentVolumeClaim:
            claimName: mssql-claim # in local-pvc.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: mmsql-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: mssql
  ports:
  - name: mssql
    protocol: TCP
    port: 1433
    targetPort: 1433
---
apiVersion: v1
kind: Service
metadata:
  name: mmsql-loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: mssql
  ports:
  - protocol: TCP
    port: 1433
    targetPort: 1433

